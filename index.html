<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наша свадьба</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Cormorant Garamond', serif;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
        }
        
        section {
            width: 100%;
            height: 100vh;
            scroll-snap-align: start;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #E8F5E9;
            color: #333;
            text-align: center;
        }
        
        .voting-container {
            position: absolute;
            bottom: 40px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            z-index: 10;
        }
        
        .voting {
            display: flex;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .vote-btn {
            padding: 15px 40px;
            background-color: transparent;
            border: 2px solid #8bc34a;
            border-radius: 30px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .vote-btn.yes {
            background-color: #8bc34a;
            color: white;
        }
        
        .vote-btn.no {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
        }
        
        .vote-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .confirmation {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            text-align: center;
            color: #333;
            max-width: 400px;
            width: 80%;
        }
        
        .confirmation h3 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #8bc34a;
        }
        
        .confirmation p {
            font-size: 1.2rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }
        
        .close-btn {
            padding: 10px 25px;
            background-color: #8bc34a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: #7cb342;
        }
        
        /* Фоны для секций */
        #screen1 {
            background-image: url('images/photo1.jpg');
        }
        
        #screen2 {
            background-image: url('images/photo2.jpg');
        }
        
        #screen3 {
            background-image: url('images/photo3.jpg');
        }
        
        #screen4 {
            background-image: url('images/photo4.jpg');
        }
        
        /* Адаптивность */
        @media (max-width: 768px) {
            .voting {
                flex-direction: column;
                gap: 15px;
                width: 100%;
                max-width: 300px;
            }
            
            .vote-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
            
            .voting-container {
                bottom: 20px;
                padding: 0 15px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <section id="screen1">
            <!-- Текст уже на вашем изображении -->
        </section>
        
        <section id="screen2">
            <!-- Текст уже на вашем изображении -->
        </section>
        
        <section id="screen3">
            <!-- Текст уже на вашем изображении -->
        </section>
        
        <section id="screen4">
            <!-- Текст уже на вашем изображении -->
            <!-- Блок голосования добавлен прямо на эту секцию -->
            <div class="voting-container">
                <div class="voting">
                    <button class="vote-btn yes" onclick="showConfirmation()">Да, я приду!</button>
                    <button class="vote-btn no" onclick="showConfirmation()">К сожалению, не смогу</button>
                </div>
            </div>
        </section>
    </div>
    
    <div class="confirmation" id="confirmation">
        <h3>Спасибо за ответ!</h3>
        <p>Мы получили ваше подтверждение и очень рады, что вы сможете разделить с нами этот особенный день!</p>
        <button class="close-btn" onclick="hideConfirmation()">Закрыть</button>
    </div>
    
    <script>
        function showConfirmation() {
            document.getElementById('confirmation').style.display = 'block';
        }
        
        function hideConfirmation() {
            document.getElementById('confirmation').style.display = 'none';
        }
        
        window.onclick = function(event) {
            const modal = document.getElementById('confirmation');
            if (event.target == modal) {
                hideConfirmation();
            }
        }
    </script>
</body>
</html>
